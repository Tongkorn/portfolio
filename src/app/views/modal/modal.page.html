  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Modal Content</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngIf="projectDemoValueProp === '1'" style="display:flex; justify-content: center;">
      <ion-item style="width:50vh">
        <img src="./assets/projects-gif/dormmobile.gif" alt="">
      </ion-item>
    </ion-list>
    <ion-list *ngIf="projectDemoValueProp === '2'" class="ion-justify-content-center ion-align-items-center">
      <ion-item>
        <img width="100%" src="./assets/projects-gif/admin-pc.gif" alt="">
      </ion-item>
    </ion-list>
    <ion-list *ngIf="projectDemoValueProp === '2.1'" class="ion-justify-content-center ion-align-items-center">
      <ion-item>
        <img width="100%" src="./assets/projects-gif/admin-mobile.gif" alt="">
      </ion-item>
    </ion-list>
    <ion-list *ngIf="projectDemoValueProp === '3'" class="ion-justify-content-center ion-align-items-center">
      <ion-item>
        <img width="100%" src="./assets/projects-gif/memberpc.gif" alt="">
      </ion-item>
    </ion-list>
  </ion-content>
